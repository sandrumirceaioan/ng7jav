<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="text-left">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
              <input type="text" id="username" class="form-control" name="username" placeholder="Username"  formControlName="username">
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" name="password" placeholder="Password"  formControlName="password">
            </div>
            <button type="sybmit" id="sendlogin" class="btn btn-success float-right" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
